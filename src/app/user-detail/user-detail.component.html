<mat-card class="user-detail-header" appearance="outlined">
  <div class="user-detail-header-content">
    <img src="./assets/img/profile.png" alt="" />
    <div class="user-details">
      <h2> {{user.firstName}} {{ user.lastName }}</h2>
      <br />
      <p class="user-details-mail">Email: {{ user.email }}</p>
    </div>
  </div>
</mat-card>

<mat-card class="mt-32" appearance="outlined"> 
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        Geburtsdatum: {{ user.birthDate | date:'dd.MM.yyyy' }}<br>
        Telefonnummer: {{ user.phonenumber }}
        </mat-card-content>
</mat-card>
