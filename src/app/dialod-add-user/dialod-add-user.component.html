<div class="dialog-container">
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<mat-dialog-content>
<div>
  <mat-form-field class="mr-16 pt-16" appearance="outline">
    <mat-label>First name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="enter first name" />
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="enter last name" />
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  </div>

  <div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Birthday</mat-label>
    <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="enter birthday" [matDatepicker]="picker"/>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- <mat-hint>Please enter a date</mat-hint> -->
  </mat-form-field>
  </div>

  <div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input [disabled]="loading" [(ngModel)]="user.email" matInput placeholder="enter Email" />
    <!-- <mat-hint>Please enter a Email</mat-hint> -->
  </mat-form-field>
  </div>
    
  <div>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Phonenumber</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.phonenumber" matInput placeholder="enter phonenumber" />
        <!-- <mat-hint>Please enter a phonenumber</mat-hint> -->
      </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button [disabled]="loading" mat-button>Cancel</button>
  <button (click)="saveUser()" [disabled]="loading" mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
</div>
