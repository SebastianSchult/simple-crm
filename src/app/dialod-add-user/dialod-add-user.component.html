<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content>
<div>
  <mat-form-field class="mr-16 pt-16" appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput placeholder="enter first name" />
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput placeholder="enter last name" />
    <!-- <mat-hint>Please enter a name</mat-hint> -->
  </mat-form-field>
  </div>

  <div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Birthday</mat-label>
    <input matInput placeholder="enter birthday" [matDatepicker]="picker"/>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <!-- <mat-hint>Please enter a date</mat-hint> -->
  </mat-form-field>
  </div>

  <div>
  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="enter Email" />
    <!-- <mat-hint>Please enter a Email</mat-hint> -->
  </mat-form-field>
  </div>
    
  <div>
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Phonenumber</mat-label>
        <input matInput placeholder="enter phonenumber" />
        <!-- <mat-hint>Please enter a phonenumber</mat-hint> -->
      </mat-form-field>
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button mat-button cdkFocusInitial>Save</button>
</mat-dialog-actions>
