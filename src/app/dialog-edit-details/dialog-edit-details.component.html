<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <h1 mat-dialog-title>Edit Details</h1>
  <mat-dialog-content class="mr-16 pt-16">
    <div>
      <mat-form-field class="mr-16" appearance="outline">
        <mat-label>Street</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.street"
          matInput
          placeholder="enter street"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Streetnumber</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.streetnumber"
          matInput
          placeholder="enter street number"
        />
        <!-- <mat-hint>Please enter a name</mat-hint> -->
      </mat-form-field>
    </div>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
          <mat-label>Zip Code</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="enter zip code" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      
        <mat-form-field appearance="outline">
          <mat-label>City</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="enter city" />
          <!-- <mat-hint>Please enter a name</mat-hint> -->
        </mat-form-field>
      </div>

    <!--  <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Birthday</mat-label>
        <input [disabled]="loading" [(ngModel)]="user.birthDate" matInput placeholder="enter birthday" [matDatepicker]="picker"/>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
     <mat-hint>Please enter a date</mat-hint> -->
    <!-- </mat-form-field> 
      </div> -->

    <div>
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Phonenumber</mat-label>
        <input
          [disabled]="loading"
          [(ngModel)]="user.phonenumber"
          matInput
          placeholder="enter phonenumber"
        />
        <!-- <mat-hint>Please enter a phonenumber</mat-hint> -->
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button (click)="dialogRef.close()" [disabled]="loading" mat-button>
      Cancel
    </button>
    <button
      (click)="saveUser()"
      [disabled]="loading"
      mat-button
      cdkFocusInitial
    >
      Save
    </button>
  </mat-dialog-actions>
</div>
