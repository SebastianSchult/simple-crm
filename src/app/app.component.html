<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" opened="true" mode="side">
    <div class="logo-container">
      <img class="crm-logo" src="./assets/img/crm logo.jpeg" alt="CRM LOGO">
    </div>
    <ul class="menu-items">
      <li  routerLink='/dashboard' routerLinkActive="router-link-active"  ><mat-icon>dashboard</mat-icon> Dashboard</li>
      <li routerLink='/user' routerLinkActive="router-link-active"><mat-icon>person</mat-icon> User</li>
      <li><mat-icon>propane_tank</mat-icon> Tanklager</li>
      <li><mat-icon>science</mat-icon> Chemikalien</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="mat-toolbar" color="primary">
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple CRM</span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</mat-drawer-container>
